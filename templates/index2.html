<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wayne Enterprise Inc.</title>
  </head>
<!-- ...To here is the default html code. Every html code have this   -->

<!-- from here we'll start the main body of our webpage... -->
  <body>
    <!-- 
    The following line will print Hello world. So, instead of that we've to put out navbar in the <body>
    Hence, we commented out this shit!
    </body>
    <h1>Hello, world!</h1> -->

    <!-- we just copy pasted the navbar i.e. navigation bar code here from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{company}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Explore <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Vengeance</a>
                <a class="dropdown-item" href="#">Premium</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">From MARS</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

<!-- putting dismisable alert -->
<!-- we can cng the colour by changing alert-primary or secondary or warning -->
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Hello Everyone!</strong> This is {{name}} from {{place}}, The CEO of {{company}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<br>
<!-- after writing nav and/or alert code we want to add contents
for that we can simply use div class container -->
    <div class="container">
      <!-- add your content here -->
      <!-- <form action='/analyser' method='get'> Where we want to send the form to: analyser -->
      <form action='/analyser' method='post'> {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1"><h3>Enter your text here</h3></label>
          <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="5" style="height: 100px;"></textarea>
        </div>
        
        <!-- switches -->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="detectPunctuation" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Punctuations Detector</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="detectVowel" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Vowel(s) & Consonent(s) Detector</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="noCap" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline3">Caps Lock & Lowkey</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline4" name="generateCode" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline4">Code Generator</label>
        </div>
        <br>

        <!-- sample -->
        <!-- <div class="custom-control custom-switch">
            <input type="checkbox" name="vowels" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Vowels & Consonents Detector</label>
        </div> -->

        <!-- submit button -->
        <br><input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
